<body class="gradient-background">

 <!-- Main image + txt -->

 
 <div class="px-4 py-4 my-2 text-center">
    <img class="d-block mx-auto mb-4" src="./Design cyclofix gradient.png" alt="" width="100" height="100">
    <h1 class="display-5 fw-bold text-body-emphasis">Cyclofix</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4"> No need to move, we'll repair, upgrade or cleanup your bike at your doorstep!  </p>
    </div>
  </div>


 <!-- buttons -->

 <div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-10 my-4">
      <div class="d-grid gap-2">
          <button class="btn btn-outline-dark btn-lg position-relative" type="button" onclick="window.location.href='https://www.instagram.com/cyclofix_repairs/'">
              <img src="./Instagram_icon.png.webp" width="" height="40px" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);">
              <span style="display: inline-block; width: 100%;">Instagram</span>
          </button>
          <button class="btn btn-outline-dark btn-lg position-relative mb-3" type="button" onclick="window.location.href='https://www.facebook.com/profile.php?id=61561077617929'">
              <img src="./Facebook_Logo_2023.png" width="40px" height="40px" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);">
              <span style="display: inline-block; width: 100%;">Facebook</span>
          </button>
          <button class="btn btn-outline-dark btn-lg position-relative mb-3" type="button" onclick="window.location.href='https://pricelist.cyclofix.ca/'">
              <img src="./website_icon.png" width="40px" height="40px" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);">
              <span style="display: inline-block; width: 100%;">Pricelist</span>
          </button>
          <button class="btn btn-outline-dark btn-lg position-relative" type="button" onclick="window.location.href='mailto:repair@cyclofix.ca'">
              <img src="./email.png" width="40px" height="40px" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); border-radius: 50%;">
              <span style="display: inline-block; width: 100%;">Email</span>
          </button>
          <button class="btn btn-outline-dark btn-lg position-relative mb-5" type="button" onclick="window.location.href='tel:+15142945929'">
              <img src="./phone.png" width="40px" height="40px" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);">
              <span style="display: inline-block; width: 100%;">Call me</span>
          </button>
      </div>
    </div>
  </div>
</div>
